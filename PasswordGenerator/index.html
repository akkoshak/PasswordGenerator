<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="password-container">
            <div class="password">31424241414124</div>
            <button class="password-copy">
                <img src="Shape.svg"/>
            </button>
        </div>

        <div class="options-container">
            <div class="length-container">
                <div class="text">Character length</div>
                <div class="length">10</div>
            </div>

            <input type="range" min="8" max="24" value="10" class="slider">

            <div class="input-container">
                <input type="checkbox" id="upper" checked>
                <div class="text">Include Uppercase letters</div>
            </div>
            <div class="input-container">
                <input type="checkbox" id="lower" checked>
                <div class="text">Include Lowercase letters</div>
            </div>
            <div class="input-container">
                <input type="checkbox" id="numbers" checked>
                <div class="text">Include Numbers</div>
            </div>
            <div class="input-container">
                <input type="checkbox" id="symbols" checked>
                <div class="text">Include Symbols</div>
            </div>

            <button class="btn-generate">GENERATE</button>
        </div>
    </div>
</body>
</html>
